<div class="container">
  <div [hidden]="isSubmitted">
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
               [(ngModel)]="addTask.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="description"
               [(ngModel)]="addTask.description" name="description"
               #name="ngModel">
      </div>

      <div>
        <mat-label>Deadline</mat-label>
      </div>
      <div class="form-group">
        <div class="d-inline-flex" style="align-items: center">
        <input class="align-bottom" matInput [matDatepicker]="picker" [(ngModel)]="addTask.deadline" name="deadline" [matDatepickerFilter]="dateFilter" required>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker  #picker></mat-datepicker>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Category Name</label>
        <input type="text" class="form-control" id="category_name"
               [(ngModel)]="addTask.category_name" name="category_name"
               #name="ngModel">
      </div>

      <div mat-dialog-actions class="action">
        <button mat-raised-button color="primary" type="button" class="btn btn-cancel" mat-dialog-close="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit" class="btn btn-success" (click)="AddTask()">Submit</button>
      </div>
    </form>
  </div>
</div>

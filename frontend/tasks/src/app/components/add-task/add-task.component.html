<div class="container">
  <div [hidden]="isSubmitted">
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required maxLength="100"
               [(ngModel)]="addTask.name" name="name"
               #nameWrapper="ngModel">
        <mat-error style="font-size: 10px" *ngIf="nameWrapper.errors">Name is required</mat-error>
        <mat-hint align="start" style="font-size: 10px">Not more then 100 characters long</mat-hint>
      </div>

      <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="description" maxlength="150"
               [(ngModel)]="addTask.description" name="description"
               #description="ngModel">
        <mat-hint align="start" style="font-size: 10px">Not more then 150 characters long</mat-hint>
      </div>

      <div>
        <mat-label>Deadline</mat-label>
      </div>
      <div class="form-group">
        <div class="d-inline-flex" style="align-items: center">
          <input class="align-bottom" matInput [matDatepicker]="picker" [(ngModel)]="addTask.deadline" name="deadline"
                 [matDatepickerFilter]="dateFilter" required #deadline="ngModel">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
        <mat-error style="font-size: 10px" *ngIf="deadline.errors">Deadline is required and must be after today</mat-error>
        <mat-hint align="start" style="font-size: 10px">Must be after today</mat-hint>
      </div>

      <div class="form-group">
        <label for="name">Category Name</label>
        <input type="text" class="form-control" id="category_name" required
               [(ngModel)]="addTask.category_name" name="category_name"
               #category="ngModel">
        <mat-error style="font-size: 10px" *ngIf="category.errors">Category name is required</mat-error>
      </div>

      <div mat-dialog-actions class="action">
        <button mat-raised-button color="primary" type="button" class="btn btn-cancel" mat-dialog-close="false">Cancel
        </button>
        <button mat-raised-button color="primary" type="submit" class="btn btn-success" (click)="AddTask()"
                [disabled]="!nameWrapper.valid || !deadline.valid || !category.valid">Submit
        </button>
      </div>
    </form>
  </div>
</div>

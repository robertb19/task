<div class="tasks">
  <div class="task-header-container">
    <h1 class="task-header">Tasks</h1>
  </div>
  <!--  <form [formGroup]="form" class="normal-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input matInput placeholder="Search name" [(ngModel)]="name" #nameInput>
    </mat-form-field>
    <mat-form-field>
      <button class="button" type="submit">Submit</button>
    </mat-form-field>
    </form>-->
  <div class="d-flex flex-row">
    <form class="d-flex justify-content-between my-2" style="align-items: center; width: 100%; margin: 0 auto; display: inline-flex" (ngSubmit)="onSubmit()"
          #taskForm="ngForm">
      <mat-form-field class="mat-form-field" style="width: 220px">
        <mat-label>Name</mat-label>
        <input matInput type="text" id="name"
               [(ngModel)]="taskName" name="name"
               #name="ngModel">
      </mat-form-field>


      <mat-form-field class="mat-form-field">
        <mat-label>Category Name</mat-label>
        <input matInput type="text" id="category"
               [(ngModel)]="categoryName" name="category"
               #name="ngModel">
      </mat-form-field>


      <mat-form-field class="mat-form-field" style="width: 200px">
        <mat-label>Deadline</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="deadline" name="deadline">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


      <mat-form-field class="mat-form-field" style="width: 200px">
        <mat-label>Deadline Mode</mat-label>
        <mat-select [(value)]="deadlineMode">
          @for (deadlineMode of deadlineModes; track deadlineMode) {
            <mat-option [value]="deadlineMode">{{ deadlineMode }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <div class="mat-form-field" style="width: 15%">
      </div>

      <div style="display: flex; flex-direction: row">
      <div class="button-holder">
        <button class="submit-button" mat-raised-button color="primary" (click)="loadTasksPage()">Submit Filters
        </button>
      </div>
      <div class="button-holder">
        <button class="submit-button" mat-raised-button color="primary" (click)="openAddTaskForm()" >Add Task</button>
      </div>
      </div>
    </form>
  </div>

  <!--
    <mat-form-field>
      <input type="email" matInput [formControl]="emailFormControl"
             placeholder="Search by name">
      <input matInput placeholder="Search name" #input>
    </mat-form-field>
  -->


  <div class="my-4">
    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>
    <mat-table class="tasks-table mat-elevation-z0" [dataSource]="dataSource" matSort matSortActive="id"
               matSortDirection="desc" matSortDisableClear>

      <ng-container matColumnDef="id">
        <mat-header-cell mat-sort-header *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell class="name-cell"
                  *matCellDef="let task">
          {{ task.id }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell class="name-cell"
                  *matCellDef="let task">
          {{ task.name }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell class="description-cell"
                  *matCellDef="let task">
          {{ task.description }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="deadline">
        <mat-header-cell *matHeaderCellDef>Deadline</mat-header-cell>
        <mat-cell class="description-cell"
                  *matCellDef="let task">
          {{ task.deadline | date:'yyyy-MM-dd hh:mm zz'}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
        <mat-cell class="description-cell"
                  *matCellDef="let task">
          {{ task.category.name }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
        <mat-cell class="action-cell" *matCellDef="let category">
          <!--          <button mat-icon-button title="Edit" type="submit" (click)="openEditCategoryForm(category)">
                      <mat-icon>edit</mat-icon>
                    </button>-->
          <button mat-icon-button color="warn" title="Delete" (click)="deleteTask(category.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>

    <mat-paginator [length]="dataSource.totalElements" [pageSize]="5"
                   [pageSizeOptions]="[5, 10]" [showFirstLastButtons]="true"></mat-paginator>
  </div>
</div>

<div class="container">
  <div [hidden]="isSubmitted">
    <h1>Task Category Form</h1>
    <form (ngSubmit)="onSubmit()" #taskCategoryForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="addTaskCategory.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="description"
               required
               [(ngModel)]="addTaskCategory.description" name="description"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Description is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" (click)="AddTaskCategory()">Submit</button>
    </form>
  </div>
</div>

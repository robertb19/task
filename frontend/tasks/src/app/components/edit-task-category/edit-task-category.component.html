<div class="container">
  <div [hidden]="isSubmitted">
    <form (ngSubmit)="onSubmit()" #editTaskCategoryForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               [(ngModel)]="editTaskCategory.name" name="name" value="{{data.name}}"
               required
               maxlength="100"
               #name="ngModel">
        <mat-error style="font-size: 10px" *ngIf="name.errors">Name is required</mat-error>
        <mat-hint align="start" style="font-size: 10px">Not more then 100 characters long</mat-hint>
      </div>

      <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="description"
               [(ngModel)]="editTaskCategory.description" name="description" value="{{data.description}}"
               maxlength="150"
               #name="ngModel">
        <mat-hint align="start" style="font-size: 10px">Not more then 150 characters long</mat-hint>
      </div>
      <div mat-dialog-actions class="action">
        <button mat-raised-button color="primary" type="button" class="btn btn-cancel" mat-dialog-close="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit" class="btn btn-success" (click)="EditTaskCategory()" [disabled]="!name.valid">Submit</button>
      </div>
    </form>
  </div>
</div>

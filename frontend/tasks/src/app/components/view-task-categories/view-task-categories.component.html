<div class="categories">
  <h2>My Categories</h2>

  <mat-form-field>
      <input matInput placeholder="Search name" [(ngModel)]="name" #nameInput>
  </mat-form-field>
  <mat-form-field>
    <button class="button" type="submit">Submit</button>
  </mat-form-field>
  </form>-->

  <form (ngSubmit)="onSubmit()" #taskCategoryForm="ngForm">
    <div class="form-group">
      <mat-label for="name">Name</mat-label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="categoryName" name="name"
             #name="ngModel">
    </div>
    <div>
      <button type="submit" class="btn btn-success" (click)="loadTaskCategoriesPage()">Submit</button>
    </div>
  </form>

<!--
  <mat-form-field>
    <input type="email" matInput [formControl]="emailFormControl"
           placeholder="Search by name">
    <input matInput placeholder="Search name" #input>
  </mat-form-field>
-->


  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <div>
  <mat-table class="categories-table mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc" matSortDisableClear>

    <ng-container matColumnDef="id">
      <div *matHeaderCellDef mat-sort-header>ID</div>
      <div *matCellDef="let category">{{ category.id }}</div>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell class="name-cell"
                *matCellDef="let category">{{ category.name }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell class="description-cell"
                *matCellDef="let category">{{ category.description }}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>

  <mat-paginator [length]="dataSource.totalElements" [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
  </div>
</div>
